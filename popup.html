<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Audio Fader</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 180px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h3>Youtube Audio Fader</h3>

    <label>Start fading after:</label>
    <select id="start-delay">
        <option value="30">30 sec</option>
        <option value="60">1 min</option>
        <option value="120" selected>2 min</option>
        <option value="180">3 min</option>
        <option value="300">5 min</option>
        <option value="600">10 min</option>
    </select>
    <br><br>

    <label>Fading duration:   </label>
    <select id="fade-duration">
        <option value="30">30 sec</option>
        <option value="60">1 min</option>
        <option value="120" selected>2 min</option>
        <option value="180">3 min</option>
        <option value="300">5 min</option>
        <option value="600">10 min</option>
    </select>
    <br><br>
   
    <Button id="start-btn">Start fading this video</Button>
</body>
</html>
